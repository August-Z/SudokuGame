<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数独游戏</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>
<body>
<!--标题-->
<div class="title">
    <h1>
        数独游戏
        <select name="level" id="levelSel" title="">
            <option value="3">青铜</option>
            <option value="4">白银</option>
            <option value="5" selected>黄金</option>
            <option value="6">白金</option>
            <option value="7">钻石</option>
        </select>
    </h1>
</div>

<!--九宫格-->
<div id="container" class="container grid">

</div>

<div id="gameRules" class="game-rules">
    <p>数独规则：</p>
</div>

<!--按钮组-->
<div id="dashboard" class="dashboard">
    <div class="buttons">
        <button type="button" id="check">检查</button>
        <button type="button" id="clear">清理</button>
        <button type="button" id="reset">重置</button>
        <button type="button" id="rebuild">重建</button>
    </div>
</div>

<!--弹出面板-->
<div id="popupNumbers" class="grid popup-num hidden"
     style="position: absolute;left:10px;top: 10px;">
    <div class="row">
        <span>1</span><span>2</span><span>3</span>
    </div>
    <div class="row">
        <span>4</span><span>5</span><span>6</span>
    </div>
    <div class="row">
        <span>7</span><span>8</span><span>9</span>
    </div>
    <div class="row">
        <span class="mark1"></span><span class="empty"></span><span class="mark2"></span>
    </div>
</div>

<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
