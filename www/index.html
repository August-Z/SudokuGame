<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数独游戏</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<!--标题-->
<div class="title">
    <h1>数独游戏</h1>
</div>

<!--九宫格-->
<div id="container" class="container grid">

</div>

<!--按钮组-->
<div id="dashboard" class="dashboard">
    <div class="buttons">
        <button type="button" id="check">检查</button>
        <button type="button" id="clear">清理</button>
        <button type="button" id="reset">重置</button>
        <button type="button" id="rebuild">重建</button>
    </div>
</div>

<!--弹出面板-->
<div id="popupNumbers" class="grid popup-num hidden"
     style="position: absolute;left:10px;top: 10px;">
    <div class="row">
        <span>1</span><span>2</span><span>3</span>
    </div>
    <div class="row">
        <span>4</span><span>5</span><span>6</span>
    </div>
    <div class="row">
        <span>7</span><span>8</span><span>9</span>
    </div>
    <div class="row">
        <span class="mark1"></span><span class="empty"></span><span class="mark2"></span>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
